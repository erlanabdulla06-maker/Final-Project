<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Byte. | Sign Up</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #eef4ff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== MAIN CARD ===== */
.auth-container {
  display: flex;
  width: 900px;
  max-width: 95%;
  background: linear-gradient(135deg, #cfe8ff, #a7c7ff);
  border-radius: 18px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  overflow: hidden;
}

/* ===== LEFT SIDE ===== */
.auth-left {
  flex: 1;
  padding: 50px;
  color: #1f2d3d;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.auth-left h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

.auth-left p {
  font-size: 15px;
  line-height: 1.7;
  max-width: 350px;
}

.brand {
  font-size: 28px;
  font-weight: 900;
  color: #007bff;
  margin-bottom: 20px;
}

/* ===== RIGHT SIDE ===== */
.auth-right {
  flex: 1;
  background: white;
  padding: 40px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.auth-right h2 {
  margin-bottom: 20px;
  color: #343a40;
}

.auth-right input {
  width: 100%;
  padding: 12px;
  margin-bottom: 12px;
  border-radius: 6px;
  border: 1px solid #ced4da;
  font-size: 14px;
}

.auth-right button {
  background: #007bff;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-top: 10px;
}

.auth-right button:hover {
  background: #0056b3;
}

.auth-right p {
  font-size: 14px;
  margin-top: 15px;
  text-align: center;
}

.auth-right span {
  color: #007bff;
  cursor: pointer;
  font-weight: 600;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 768px) {
  .auth-container {
    flex-direction: column;
  }
  .auth-left {
    text-align: center;
    align-items: center;
  }
}
</style>
</head>

<body>

<div class="auth-container">

  <!-- LEFT MARKETING SECTION -->
  <div class="auth-left">
    <div class="brand">Byte.</div>
    <h1>Fast, Smart & Secure Marketplace</h1>
    <p>
      Byte. is a modern online marketplace for laptops, smartphones, and tech accessories.
      Discover top brands, exclusive discounts, and a seamless shopping experience — all in one place.
    </p>
  </div>

  <!-- RIGHT AUTH SECTION -->
  <div class="auth-right">
    <h2 id="title">Sign Up</h2>

    <!-- Sign Up fields (hidden on Login) -->
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="password" id="repeat" placeholder="Repeat Password">

    <button id="btn">Sign Up</button>

    <p id="toggleText">
      Already have an account?
      <span onclick="toggleAuth()">Sign In</span>
    </p>
  </div>

</div>

<script>
let isSignup = true;

function toggleAuth() {
  isSignup = !isSignup;

  document.getElementById("title").innerText = isSignup ? "Sign Up" : "Sign In";
  document.getElementById("btn").innerText = isSignup ? "Sign Up" : "Sign In";

  // Show/hide sign-up-only fields
  document.getElementById("firstName").style.display = isSignup ? "block" : "none";
  document.getElementById("lastName").style.display = isSignup ? "block" : "none";
  document.getElementById("repeat").style.display = isSignup ? "block" : "none";

  document.getElementById("toggleText").innerHTML = isSignup
    ? `Already have an account? <span onclick="toggleAuth()">Sign In</span>`
    : `Don’t have an account? <span onclick="toggleAuth()">Sign Up</span>`;
}

document.getElementById("btn").addEventListener("click", submitAuth);

function submitAuth() {
  const firstName = document.getElementById("firstName").value.trim();
  const lastName  = document.getElementById("lastName").value.trim();
  const email     = document.getElementById("email").value.trim();
  const password  = document.getElementById("password").value.trim();
  const repeat    = document.getElementById("repeat").value.trim();

  // ===== Validation =====
  if (!email || !password || (isSignup && (!firstName || !lastName || !repeat))) {
    alert("Please fill all fields");
    return;
  }

  // Gmail/email must contain "@"
  if (!email.includes("@")) {
    alert("Email must contain @");
    return;
  }

  // Password must be at least 6 chars
  if (password.length < 6) {
    alert("Password must be at least 6 characters");
    return;
  }

  let users = JSON.parse(localStorage.getItem("users")) || [];

  // ===== SIGN UP =====
  if (isSignup) {
    if (password !== repeat) {
      alert("Passwords do not match");
      return;
    }

    const exists = users.find(u => u.email.toLowerCase() === email.toLowerCase());
    if (exists) {
      alert("User already exists");
      return;
    }

    const newUser = { firstName, lastName, email, password };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    alert("Account created successfully. Please Sign In.");

    // Switch to login, keep design
    toggleAuth();

    // clear repeat field
    document.getElementById("repeat").value = "";
  }

  // ===== LOGIN =====
  else {
    const user = users.find(u =>
      u.email.toLowerCase() === email.toLowerCase() && u.password === password
    );

    if (!user) {
      alert("Invalid email or password");
      return;
    }

    // IMPORTANT: both values for your site logic
    localStorage.setItem("currentUser", JSON.stringify(user));
    localStorage.setItem("logged", "true");

    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
