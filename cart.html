<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Byte.</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff; /* Ð‘ÐµÐ»Ñ‹Ð¹ Ñ„Ð¾Ð½ */
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 136, 209, 0.05);
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .cart-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-header h1 {
            font-size: 42px;
            font-weight: 900;
            color: #0288d1;
            display: flex;
            align-items: center;
            gap: 20px;
            letter-spacing: -1px;
        }

        .cart-header h1 i {
            color: #0288d1;
        }

        .back-btn {
            background: #0288d1;
            color: white;
            padding: 14px 32px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            font-size: 16px;
            box-shadow: 0 8px 24px rgba(2, 136, 209, 0.3);
            position: relative;
            overflow: hidden;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .back-btn:hover::before {
            left: 100%;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(2, 136, 209, 0.4);
        }

        /* Main Grid Layout */
        .cart-layout {
            display: grid;
            grid-template-columns: 1fr 450px;
            gap: 30px;
        }

        /* Cart Items Section */
        .cart-items-section {
            animation: fadeInLeft 0.8s ease-out;
        }

        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .section-title {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .items-count {
            background: rgba(2, 136, 209, 0.15);
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 14px;
            color: #0288d1;
        }

        .empty-cart {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 80px 40px;
            text-align: center;
            animation: scaleIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .empty-cart i {
            font-size: 120px;
            color: #0288d1;
            margin-bottom: 30px;
            animation: none; /* ðŸ”¥ STOP movement */
        }


        .empty-cart h2 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
            font-weight: 800;
        }

        .empty-cart p {
            font-size: 18px;
            margin-bottom: 40px;
            color: rgba(0, 0, 0, 0.6);
        }

        .shop-btn {
            background: #0288d1;
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 24px rgba(2, 136, 209, 0.3);
        }

        .shop-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 32px rgba(2, 136, 209, 0.4);
        }

        /* Cart Item Card */
        .cart-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 25px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: slideInRight 0.6s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .cart-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 136, 209, 0.08);
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .cart-item:hover::before {
            opacity: 1;
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cart-item:hover {
            transform: translateX(5px);
            border-color: #0288d1;
            box-shadow: 0 12px 40px rgba(2, 136, 209, 0.15);
        }

        .item-image {
            width: 100px;
            height: 100px;
            background: rgba(2, 136, 209, 0.15);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .item-image::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .item-image i {
            font-size: 42px;
            color: #0288d1;
            z-index: 1;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .item-category {
            display: inline-block;
            background: rgba(2, 136, 209, 0.15);
            border: 1px solid rgba(2, 136, 209, 0.3);
            color: #0369a1;
            padding: 6px 14px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .item-actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .item-price {
            font-size: 28px;
            font-weight: 900;
            color: #0288d1;
            letter-spacing: -1px;
        }

        .remove-btn {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 10px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .remove-btn:hover {
            background: rgba(239, 68, 68, 0.25);
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
        }

        /* Sidebar Summary */
        .cart-summary-section {
            animation: fadeInRight 0.8s ease-out;
            position: sticky;
            top: 20px;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .cart-summary {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 24px;
            padding: 35px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
        }

        .summary-title {
            font-size: 24px;
            font-weight: 800;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 18px;
            font-size: 16px;
            color: rgba(0, 0, 0, 0.7);
            padding-bottom: 18px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .summary-row:last-of-type {
            border-bottom: none;
        }

        .summary-row .amount {
            color: #333;
            font-weight: 600;
        }

        .summary-row.total {
            font-size: 32px;
            font-weight: 900;
            padding-top: 25px;
            border-top: 2px solid rgba(0, 0, 0, 0.15);
            margin-top: 20px;
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .summary-row.total .amount {
            color: #0288d1;
        }

        .checkout-btn {
            width: 100%;
            background: #0288d1;
            color: white;
            padding: 20px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 8px 24px rgba(2, 136, 209, 0.3);
            position: relative;
            overflow: hidden;
        }

        .checkout-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .checkout-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(2, 136, 209, 0.4);
        }

        .checkout-btn span {
            position: relative;
            z-index: 1;
        }

        .clear-cart-btn {
            width: 100%;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #dc2626;
            padding: 14px;
            border-radius: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .clear-cart-btn:hover {
            background: rgba(239, 68, 68, 0.2);
            transform: scale(1.02);
        }

        /* Promo Code Section */
        .promo-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .promo-input-wrapper {
            display: flex;
            gap: 10px;
        }

        .promo-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .promo-input:focus {
            outline: none;
            border-color: #0288d1;
            box-shadow: 0 0 0 3px rgba(2, 136, 209, 0.2);
        }

        .promo-input::placeholder {
            color: rgba(0, 0, 0, 0.4);
        }

        .promo-btn {
            background: rgba(2, 136, 209, 0.15);
            border: 1px solid rgba(2, 136, 209, 0.3);
            color: #0288d1;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .promo-btn:hover {
            background: rgba(2, 136, 209, 0.25);
            transform: scale(1.05);
        }

        /* Message Box */
        #message-box {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 0, 0, 0.2);
            color: #333;
            padding: 20px 28px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
        }

        #message-box.show {
            opacity: 1;
            transform: translateX(0);
        }

        #message-box.error {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.4);
            color: #991b1b;
        }

        #message-box i {
            font-size: 22px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .cart-layout {
                grid-template-columns: 1fr;
            }

            .cart-summary-section {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .cart-header {
                flex-direction: column;
                gap: 25px;
                padding: 30px 25px;
            }

            .cart-header h1 {
                font-size: 32px;
                text-align: center;
            }

            .back-btn {
                width: 100%;
                justify-content: center;
            }

            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                padding: 20px;
            }

            .item-image {
                width: 100%;
                height: 140px;
            }

            .item-actions {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }

            .remove-btn {
                flex: 1;
                justify-content: center;
            }

            .section-title {
                font-size: 20px;
            }
        }
    </style></head>
<body>
<!-- Message Box -->
<div id="message-box"></div>

<div class="container">
    <!-- Header -->
    <div class="cart-header">
        <h1>
            <i class="fas fa-shopping-bag"></i>
            Shopping Cart
        </h1>
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i>
            <span>Continue Shopping</span>
        </a>

    </div>


    <!-- Cart Layout -->
    <div class="cart-layout">
        <!-- Items Section -->
        <div class="cart-items-section">
            <div class="section-title">
                <span>Your Items</span>
                <span class="items-count" id="items-count">0 items</span>
            </div>
            <div id="cart-items-container"></div>
        </div>

        <!-- Summary Section -->
        <div class="cart-summary-section">
            <div id="cart-summary-container"></div>
        </div>
    </div>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let discount = 0;

// Delivery state
let delivery = JSON.parse(localStorage.getItem("delivery")) || {
    address: "",
    time: "20:00-22:00"
};

function isUserLoggedIn() {
    const logged = localStorage.getItem("logged") === "true";
    const currentUser = JSON.parse(localStorage.getItem("currentUser") || "null");
    return logged || !!currentUser;
}

function getCurrentUser(){
    return JSON.parse(localStorage.getItem("currentUser") || "null");
}

// âœ… Save order for current user
function saveOrder(cartItems, deliveryData, total) {
    const user = getCurrentUser();
    if (!user) return null;

    const ordersKey = `orders_${user.email}`;
    const orders = JSON.parse(localStorage.getItem(ordersKey)) || [];

    const order = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        items: cartItems,
        delivery: deliveryData,
        total
    };

    orders.push(order);
    localStorage.setItem(ordersKey, JSON.stringify(orders));

    // âœ… last order reference for cart page UI
    localStorage.setItem(`last_order_${user.email}`, JSON.stringify(order));

    return order;
}

function showMessage(message, type = 'success') {
    const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
    $("#message-box")
        .removeClass("error")
        .addClass(type === 'error' ? 'error' : '')
        .html(`<i class="fas ${icon}"></i><span>${message}</span>`)
        .addClass("show");
    setTimeout(() => $("#message-box").removeClass("show"), 3000);
}

function updateCartBadge() {
    const badge = $("#cart-badge");
    if (!badge.length) return;
    badge.text(cart.length);
    badge.toggle(cart.length > 0);
}

function calculateTotal() {
    const subtotal = cart.reduce((sum, p) => sum + (Number(p.price) || 0), 0);
    const discountedTotal = subtotal * (1 - discount / 100);
    return { subtotal, discountedTotal };
}

function renderLastOrderBlock(){
    const user = getCurrentUser();
    if (!user) return "";

    const last = JSON.parse(localStorage.getItem(`last_order_${user.email}`) || "null");
    if (!last) return "";

    return `
        <div class="empty-cart" style="margin-top:20px;">
            <i class="fas fa-box"></i>
            <h2>Your last order</h2>
            <p>
              Order #${last.id}<br>
              ${last.date}<br><br>
              <b>Total:</b> $${Number(last.total || 0).toFixed(2)}<br>
              <b>Delivery:</b> ${last.delivery?.time || ""}<br>
              <b>Address:</b> ${last.delivery?.address || ""}
            </p>
            <a href="profile.html" class="shop-btn">
                <i class="fas fa-user"></i> View in Profile
            </a>
        </div>
    `;
}

function renderCart() {
    $("#items-count").text(`${cart.length} item${cart.length !== 1 ? 's' : ''}`);
    updateCartBadge();

    const cartContainer = $("#cart-items-container");
    const summaryContainer = $("#cart-summary-container");

    if (cart.length === 0) {
        discount = 0;
        cartContainer.html(`
            <div class="empty-cart">
                <i class="fas fa-shopping-bag"></i>
                <h2>Your cart is empty</h2>
                <p>Discover amazing products and start shopping!</p>
                <a href="index.html" class="shop-btn">
                    <i class="fas fa-sparkles"></i> Start Shopping
                </a>
            </div>
            ${renderLastOrderBlock()}
        `);
        summaryContainer.empty();
        return;
    }

    // Items list
    let itemsHTML = '';
    cart.forEach((product, index) => {
        const cat = (product.category || "").toLowerCase();
        let icon = "fa-box";
        if (cat.includes("laptop")) icon = "fa-laptop";
        else if (cat.includes("phone")) icon = "fa-mobile-alt";
        else if (cat.includes("tablet")) icon = "fa-tablet-alt";
        else if (cat.includes("monitor")) icon = "fa-desktop";
        else if (cat.includes("head")) icon = "fa-headphones";
        else if (cat.includes("console")) icon = "fa-gamepad";
        else if (cat.includes("mouse")) icon = "fa-computer-mouse";
        else if (cat.includes("keyboard")) icon = "fa-keyboard";
        else if (cat.includes("watch")) icon = "fa-clock";

        itemsHTML += `
            <div class="cart-item" style="animation-delay: ${index * 0.1}s">
                <div class="item-image"><i class="fas ${icon}"></i></div>
                <div class="item-details">
                    <div class="item-name">${product.name}</div>
                    <span class="item-category"><i class="fas fa-tag"></i> ${product.category}</span>
                </div>
                <div class="item-actions">
                    <div class="item-price">$${Number(product.price).toFixed(2)}</div>
                    <button class="remove-btn" data-index="${index}">
                        <i class="fas fa-trash-alt"></i> Remove
                    </button>
                </div>
            </div>
        `;
    });
    cartContainer.html(itemsHTML);

    const { subtotal, discountedTotal } = calculateTotal();

    // Group identical items in summary
    const grouped = new Map();
    cart.forEach(p => {
        const key = (p.id != null) ? `id:${p.id}` : `k:${p.name}|${p.category}|${p.price}`;
        if (!grouped.has(key)) grouped.set(key, { ...p, qty: 1 });
        else grouped.get(key).qty += 1;
    });

    let summaryItemsHTML = '';
    grouped.forEach(item => {
        const unit = Number(item.price) || 0;
        const lineTotal = unit * item.qty * (1 - discount / 100);

        summaryItemsHTML += `
            <div class="summary-row">
                <span>${item.name} <b style="color:#0288d1;">x${item.qty}</b></span>
                <span class="amount">$${lineTotal.toFixed(2)}</span>
            </div>
        `;
    });

    let discountRow = '';
    if (discount > 0) {
        discountRow = `
            <div class="summary-row" style="color: #38ef7d;">
                <span>Discount (${discount}%)</span>
                <span class="amount">-$${(subtotal - discountedTotal).toFixed(2)}</span>
            </div>
        `;
    }

    summaryContainer.html(`
        <div class="cart-summary">
            <div class="summary-title">
                <i class="fas fa-receipt"></i>
                <span>Order Summary</span>
            </div>

            ${summaryItemsHTML}
            ${discountRow}

            <div class="summary-row total" style="margin-top: 20px; padding-top: 20px; border-top: 2px solid rgba(0, 0, 0, 0.15);">
                <span>Total</span>
                <span class="amount">$${discountedTotal.toFixed(2)}</span>
            </div>

            <!-- DELIVERY -->
            <div class="promo-section" style="margin-top: 22px;">
                <div class="summary-title" style="font-size:18px; margin-bottom: 14px;">
                    <i class="fas fa-truck"></i>
                    <span>Delivery</span>
                </div>

                <div style="display:flex; flex-direction:column; gap:10px;">
                    <input type="text" id="delivery-address" class="promo-input"
                           placeholder="Enter delivery address"
                           value="${escapeHtml(delivery.address)}">

                    <select id="delivery-time" class="promo-input" style="cursor:pointer;">
                        ${renderTimeOptions(delivery.time)}
                    </select>

                    <div style="color: rgba(0,0,0,0.55); font-size: 13px;">
                        Weâ€™ll deliver to your address within the selected time window.
                    </div>
                </div>
            </div>

            <!-- PROMO -->
            <div class="promo-section" style="margin-top: 22px;">
                <div class="promo-input-wrapper">
                    <input type="text" id="promo-input" class="promo-input" placeholder="Enter promo code">
                    <button id="promo-btn" class="promo-btn">Apply</button>
                </div>
                ${discount > 0 ? '<div style="margin-top: 10px; color: #38ef7d; font-weight: 600;">âœ“ Promo code applied!</div>' : ''}
            </div>

            <button class="checkout-btn" id="checkout-btn">
                <span><i class="fas fa-lock"></i> Secure Checkout</span>
            </button>
            <button class="clear-cart-btn" id="clear-cart-btn">
                <i class="fas fa-trash-alt"></i> Clear Cart
            </button>
        </div>
    `);

    // Bind events
    $(".remove-btn").off("click").on("click", function() {
        const index = $(this).data("index");
        removeFromCart(index);
    });

    $("#promo-btn").off("click").on("click", applyPromo);
    $("#checkout-btn").off("click").on("click", checkout);
    $("#clear-cart-btn").off("click").on("click", clearCart);

    $("#promo-input").off("keydown").on("keydown", function(e) {
        if (e.key === "Enter") applyPromo();
    });

    $("#delivery-address").off("input").on("input", function(){
        delivery.address = $(this).val();
        localStorage.setItem("delivery", JSON.stringify(delivery));
    });

    $("#delivery-time").off("change").on("change", function(){
        delivery.time = $(this).val();
        localStorage.setItem("delivery", JSON.stringify(delivery));
    });
}

function applyPromo() {
    const code = $("#promo-input").val().trim().toLowerCase();
    if (!code) return;

    if (code === "promo20" || code === "byte") {
        discount = 20;
        showMessage("Promo code applied! 20% discount activated.", "success");
    } else {
        showMessage("Invalid promo code.", "error");
        return;
    }

    $("#promo-input").val("");
    renderCart();
}

function removeFromCart(index) {
    const removed = cart[index];
    cart.splice(index, 1);
    localStorage.setItem("cart", JSON.stringify(cart));
    showMessage(`${removed?.name || "Item"} removed from cart. ðŸ›’`, 'success');
    renderCart();
}

function clearCart() {
    if (confirm("Are you sure you want to clear the cart?")) {
        cart = [];
        discount = 0;
        localStorage.setItem("cart", JSON.stringify(cart));
        showMessage("Cart cleared. ðŸ—‘ï¸", 'success');
        renderCart();
    }
}

function checkout() {
    if (!isUserLoggedIn()) {
        showMessage("Please log in to proceed with checkout.", 'error');
        setTimeout(() => window.location.href = "auth.html", 1500);
        return;
    }

    delivery = JSON.parse(localStorage.getItem("delivery") || "null") || delivery;

    if (!delivery.address || delivery.address.trim().length < 5) {
        showMessage("Please enter a delivery address.", "error");
        return;
    }

    const { discountedTotal } = calculateTotal();

    const order = saveOrder(cart, delivery, discountedTotal);
    if (!order){
        showMessage("Could not save order. Please login again.", "error");
        return;
    }

    showMessage("Order placed successfully! ðŸŽ‰", "success");

    setTimeout(() => {
        cart = [];
        discount = 0;
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
    }, 1500);
}

// Helpers
function renderTimeOptions(selected) {
    const options = ["10:00-12:00","12:00-14:00","14:00-16:00","16:00-18:00","18:00-20:00","20:00-22:00"];
    return options.map(t => `<option value="${t}" ${t===selected?"selected":""}>${t}</option>`).join("");
}

function escapeHtml(str) {
    return String(str || "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
}

$(document).ready(function() {
    renderCart();
});
</script>
